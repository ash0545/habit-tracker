<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* fade in */
      .fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-6 fade-in">
      <h1 class="text-3xl font-bold text-center break-words">Habit Tracker</h1>
      <!-- Dark mode toggle -->
      <button
        id="theme-toggle"
        class="p-2 rounded bg-gray-300 dark:bg-gray-700 transition duration-300 hover:scale-105"
      >
        <i data-lucide="moon" class="w-5 h-5"></i>
      </button>
      <div class="mt-6 flex flex-col items-center space-y-4 fade-in">
        <!-- Habit input field -->
        <div class="w-full max-w-md">
          <input
            type="text"
            id="habit-input"
            placeholder="Enter new habit"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          />
        </div>
        <button
          id="add-habit-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center transition duration-300 hover:scale-105"
        >
          <i data-lucide="plus" class="w-5 h-5 mr-2"> </i>
          Add Habit
        </button>
      </div>
      <!-- List of Habits -->
      <div
        id="habit-list"
        class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
    </div>
  </body>
</html>
